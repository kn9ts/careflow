name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          # Mock environment variables for build
          NEXT_PUBLIC_FIREBASE_API_KEY: mock-api-key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: mock.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: mock-project
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: mock.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:mock"
          FIREBASE_ADMIN_PROJECT_ID: mock-project
          FIREBASE_ADMIN_CLIENT_EMAIL: mock@mock.iam.gserviceaccount.com
          FIREBASE_ADMIN_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\nMOCK\n-----END PRIVATE KEY-----\n"
          TWILIO_ACCOUNT_SID: ACmock
          TWILIO_AUTH_TOKEN: mock
          TWILIO_PHONE_NUMBER: "+1234567890"
          TWILIO_TWIML_APP_SID: APmock
          TWILIO_API_KEY: mock
          TWILIO_API_SECRET: mock
          MONGODB_URI: mongodb://localhost:27017/mock
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-files
          path: |
            .next/
            npm-debug.log*
            yarn-debug.log*
            yarn-error.log*
